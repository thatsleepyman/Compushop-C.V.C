<!DOCTYPE html>
<html lang="en">
  <!--- deze moet nog gevalideerd worden-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compushop C.V.C | Contact</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Dit script laad header.html in de div met het ID header-->
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#copyright").load("copyright.html");
      });
    </script>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>

  <body>
    <div id="header" class="sticky-top"></div>
    <div class="container">
      <div class="col-sm-12">
        <div class="row gy-3">
          <div class="card">
            <div class="card-body">
              <h1>Contact formulier</h1>
              <p>Vul dit formulier om jou verder te helpen !</p>
              <!-- deze verwijzing kan wel weg. Gaat naar een site die niet bestaat.-->
              <form action="#">
                <fieldset>
                  <label for="Naam"
                    >Vul hier jouw namen in:
                    <input
                      id="first-name"
                      name="first-name"
                      type="text"
                      required
                  /></label>
                  <label for="email"
                    >Vul hier je e-mail adress in:
                    <input id="email" name="email" type="email" required
                  /></label>
                </fieldset>

                <fieldset>
                  <label for="persoonlijk-account"
                    ><input
                      id="persoonlijk-account"
                      type="radio"
                      name="account-type"
                      class="inline"
                    />
                    Consument</label
                  >
                  <label for="business-account"
                    ><input
                      id="business-account"
                      type="radio"
                      name="account-type"
                      class="inline"
                    />
                    Business Account</label
                  >

                  <label for="voorwaarden" name="voorwaarden">
                    <input
                      id="terms-and-conditions"
                      type="checkbox"
                      required
                      name="terms-and-conditions"
                      class="inline"
                    />
                    Ik accepteer de
                    <a
                      href="https://studentinfo.avans.nl/international/publications/legal-position/terms-of-enrolment"
                    >
                      voorwaarden</a
                    >
                  </label>
                </fieldset>

                <fieldset>
                  <label for="Screenshot"
                    >Upload een screenshot:
                    <input id="Screenshot" type="file" name="file"
                  /></label>

                  <label for="leeftijd"
                    >Vul hier jou leeftijd in:
                    <input
                      id="leeftijd"
                      type="number"
                      name="leeftijd"
                      min="13"
                      max="120"
                    />
                  </label>

                  <label for="referrer"
                    >Hoe heb je over ons gehoord?
                    <select id="referrer" name="referrer">
                      <option value="">Selecteer Een</option>
                      <option value="1">School</option>
                      <option value="2">Google</option>
                      <option value="3">Advertenties</option>
                      <option value="4">Anders</option>
                    </select>
                  </label>

                  <label for="bio"
                    >Voeg een duidelijke beschrijving toe van je vraag/probleem:
                    <textarea
                      id="bio"
                      name="bio"
                      rows="3"
                      cols="30"
                      placeholder="Stel hier je vraag."
                      class="placeholder-color"
                    ></textarea>
                    <!-- tekstkleur naar wit veranderen en waar staat bio voor-->
                  </label>
                </fieldset>

                <button type="button" class="btn btn-primary">Verzend</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <div id="newsletter"></div>
  <p id="copyright"></p>
</html>
