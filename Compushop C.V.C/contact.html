<!DOCTYPE html>
<html lang="en">
<!--- deze moet nog gevalideerd worden-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Pagina Title-->
    <title>Compushop C.V.C | Contact</title>

    <!--Link voor jQuery & Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Link naar CSS -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/contact.css">

    <!-- Dit script laad header.html in de div met het ID header-->
    <script>
        $(document).ready(function () {
            // .ready betekend dat de functie uitgevoerd kan worden als het document geladen is
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#copyright").load("copyright.html");
            // .load is een onderdeel van jQuery
        });
    </script>
</head>

<body>
    <!--Deze div maakt de eerder ingeladen header en navigation bar "sticky-top"-->
    <div id="header" class="sticky-top"></div>

    <div class="container" style="width: 100%;">
        <div class="col-sm-12">
            <div class="row gy-3">
                <div class="card">
                    <h1>Contact formulier</h1>
                    <p>Vul dit formulier om jou verder te helpen !</p>
                    <form>
                        <div class="row">
                            <div class="col col-md-3">
                                Vul hier jouw voor- en achternaam in:
                            </div>
                            <div class="col col-md-6 col-xs-9">
                                <input id="naam" type="text" name="naam" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3">
                                Vul hier jouw email adres in:
                            </div>
                            <div class="col col-md-6">
                                <input id="email" type="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3">
                                Soort account:
                            </div>
                            <div class="col col-md-6">
                                <div>
                                    <input id="persoonlijk" type="radio" class="inline" name="account-type">
                                    <label for="persoonlijk" style="padding-right: 20px">Consumenten</label>
                                </div>
                                <div>
                                    <input id="consument" type="radio" class="inline" name="account-type">
                                    <label for="consument">Bedrijfsaccount</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3">
                                Hoe heb je over ons gehoord:
                            </div>
                            <div class="col col-md-6">
                                <select id="referrer" name="referrer">
                                    <option value="">Selecteer</option>
                                    <option value="1">School</option>
                                    <option value="2">Google</option>
                                    <option value="3">Advertenties</option>
                                    <option value="4">Anders</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3">
                                Stel je vraag/omschrijf je probleem:
                            </div>
                            <div class="col col-md-6">
                                <textarea id="bio" name="bio" rows="7" cols="30" placeholder="Stel hier je vraag."
                                    class="placeholder-color"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3">
                                Upload een screenshot/ander document:
                            </div>
                            <div class="col col-md-6">
                                <input id="screenshot" type="file" name="file">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3">
                            </div>
                            <div class="col col-md-6">
                                <input id="voorwaarden" type="checkbox" required name="terms-and-conditions"
                                    class="inline">
                                Ik accepteer de <a href="voorwaarden.pdf" target="_blank">voorwaarden</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3">

                            </div>
                            <div class="col col-md-6">
                                <button type="button" class="btn btn-primary">Verzend</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="newsletter"></div>
    <p id="copyright"></p>
</body>

</html>
