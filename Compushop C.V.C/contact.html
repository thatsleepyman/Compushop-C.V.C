    <body>
        <h1>Contact formulier</h1>
        <p>Vul dit formulier om jou verder te helpen ! </p>
        <form action='https://register-demo.freecodecamp.org'>
          <fieldset>
            <label for="Eerste-naam">Vul hier jou voornaam in: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="Laatste-naam">Vul hier jou achternaam is: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Vul hier je e-mail adress in: <input id="email" name="email" type="email" required /></label>
          </fieldset>
          <fieldset>
            <label for="persoonlijk-account"><input id="persoonlijk-account" type="radio" name="account-type" class="inline" /> Consument</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
            <label for="voorwaarden" name="voorwaarden">
              <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> Ik accepteer de 
              <a href="https://studentinfo.avans.nl/international/publications/legal-position/terms-of-enrolment">
                voorwaarden</a>
            </label>
          </fieldset>
          <fieldset>
            <label for="Screenshot">Upload een screenshot: <input id="Screenshot" type="file" name="file" /></label>
            <label for="leeftijd">Vul hier jou leeftijd in (Jaren): <input id="leeftijd" type="number" name="leeftijd" min="13" max="120" /></label>
            <label for="referrer">Hoe heb je over ons gehoord?
              <select id="referrer" name="referrer">
                <option value="">Selecteer Een</option>
                <option value="1">School</option>
                <option value="2">Google</option>
                <option value="3">Advertenties</option>
                <option value="4">Anders</option>
              </select>
            </label>
            <label for="bio">Voeg een duidelijke beschrijving toe van je vraag/probleem:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Ik vind dat C.V.C de beste webshop is omdat . . ."></textarea>
            </label>
          </fieldset>
          <input type="Verzend" value="Verzend" />
        </form>
