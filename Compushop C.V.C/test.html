<!doctype html>
<html lang="en">
<!-- deze moet nog gevalideerd worden -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compushop C.V.C | Product Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="test.js"></script> -->
    <!-- Dit script laad header.html in de div met het ID header-->
    <script>
        $(document).ready(function () {
            $('#header').load("header.html");
            $("#copyright").load("copyright.html");
        });
    </script>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/product_builder.css">
</head>

<body>
    <div id="header" class="sticky-top"></div>

    <!--Buttons for the iFrames-->
    <!-- Je roept your_choice aan met een parameter bv. cases-->
    <button id="huizing_button" onClick="your_choice('cases')">Huizing</button>
    <button id="moederbord_button" onClick="your_choice('motherboard')">Moederbord</button>
    <button id="cpu_button" onClick="your_choice('iframe_cpu')">CPU</button>
    <button id="gpu_button" onClick="your_choice('gpu')">Grafische kaart</button>
    <button id="ram_button" onClick="your_choice('ram')">RAM Geheugen</button>
    <button id="werkgeheugen_button" onClick="your_choice('werkgeheugen')">Werk Geheugen</button>
    <button id="koeling_button" onClick="your_choice('koeling')">Koeling</button>
    <button id="voeding_button" onClick="your_choice('voeding')">Voeding</button>
    <button id="monitoren_button" onClick="your_choice('monitoren')">Monitoren</button>
    <button id="muizen_button" onClick="your_choice('muizen')">Muizen</button>
    <button id="toetsenborden_button" onClick="your_choice('toetsenbord')">Toetsenborden</button>

    <!--Set Div around iFrames to allow call in CSS-->
    <div id="iFrame"></div>

    <!--Functions to Load iFrame on button click-->
    <script>

        function your_choice(test) {
            $('#iFrame').load("./iframes/" + test + ".html");
          // Laad  ./parameter.html in de div met iFrame dus ./cases.html  
          // als je deze test en dan op F12 klikt kan je zien welke pagina hij probeert te laten en hoe het script dus werkt.
        }
    
    </script>

    <div id="newsletter"></div>
    <div id="copyright"> </div>
</body>

</html>
