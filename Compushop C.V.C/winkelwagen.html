<!DOCTYPE html>
<html lang="nl">
<!-- deze file is gevalideerd cb -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Pagina Title-->
    <title>Compushop C.V.C | Winkelwagen</title>

    <!--Links voor Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Dit script laad header.html in de div met het ID content-->
    <script>
        // $ = query selector 
        $(document).ready(function () {
            // .ready betekend dat de functie uitgevoerd kan worden als het document geladen is
            $('#content').load("header.html");
            $('#copyright').load("copyright.html");
            // .load is een onderdeel van jQuery
        });
    </script>
</head>

<body>
    <!--Deze div maakt de eerder ingeladen header en navigation bar "sticky-top"-->
    <div id="content" class="sticky-top"></div>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Winkelwagen</h1>
                                        <h6 class="mb-0 text-muted">1 item</h6>
                                    </div>

                                    <hr class="my-4">

                                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img src="./img/corsair_case.png" class="img-fluid rounded-3"
                                                alt="cosair case">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted">Glazen huizing</h6>
                                            <h6 class="text-black mb-0">Voor wie van transparant houdt.</h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <button class="btn btn-link px-2">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                                class="form-control form-control-lg">
                                            <button class="btn btn-link px-2">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0">€ 20.99</h6>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="pt-5">
                                        <h6 class="mb-0"><a href="#!" class="text-body"><i
                                                    class="fas fa-long-arrow-alt-left me-2"></i>Verder winkelen.</a>
                                        </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Totaal</h3>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="text-uppercase">items 1</h5>
                                        <h5>€ 20.99</h5>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Totaal te betalen</h5>
                                        <h5>€ 20.99</h5>
                                    </div>
                                    <button type="button" class="btn btn-dark btn-block btn-lg"
                                        data-mdb-ripple-color="dark">Afrekenen</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Dit geeft de Bar onder aan de website aan en de copyright tekst daar onder-->
    <p id="newsletter"></p>
    <p id="copyright"></p>
</body>

</html>
