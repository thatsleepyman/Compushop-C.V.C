<!doctype html>
<html lang="nl">
<!-- deze moet nog gevalideerd worden -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Pagina Title-->
    <title>Compushop C.V.C | Product Builder</title>

    <!--Links voor Bootstrap en jQuery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Dit script laad header.html in de div met het ID header-->
    <script>
        // $ = query selector 
        $(document).ready(function () {
            // .ready betekend dat de functie uitgevoerd kan worden als het document geladen is
            $('#header').load("header.html");
            $("#copyright").load("copyright.html");
            // .load is een onderdeel van jQuery
        });
    </script>

    <!--Link voor de Pagina CSS-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/product_builder.css">
</head>

<body>
    <!--Deze div maakt de eerder ingeladen header en navigation bar "sticky-top"-->
    <div id="header" class="sticky-top"></div>

    <div class="container-float">
        <div class="row fixed">
            <!-- 2 kolommen voor de buttons  -->
            <div class="col col-md-2 buttons">
                <!--Buttons voor de iFrames-->
                <button id="iframe_huizing" class="myButton" onClick="keuze('iframe_huizing')">Huizing</button>
                <button id='iframe_moederbord' class="myButton" onClick="keuze('iframe_moederbord')">Moederbord</button>
                <button id='iframe_cpu' class="myButton" onClick="keuze('iframe_cpu')">CPU</button>
                <button id='iframe_gpu' class="myButton" onClick="keuze('iframe_gpu')">Grafische kaart</button>
                <button id='iframe_ram' class="myButton" onClick="keuze('iframe_ram')">RAM Geheugen</button>
                <button id='iframe_werkgeheugen' class="myButton" onClick="keuze('iframe_werkgeheugen')">Werk
                    Geheugen</button>
                <button id='iframe_koeling' class="myButton" onClick="keuze('iframe_koeling')">Koeling</button>
                <button id='iframe_voeding' class="myButton" onClick="keuze('iframe_voeding')">Voeding</button>
            </div>
            <!-- 10 kolommen voor de iframe -->
            <div class="col col-md-10" id="iFrame"></div>
        </div>
    </div>

    <!--Functie om iFrame in te laden na button click-->
    <script>let actieve_knop;
        function keuze(test) {
            let gedrukt = test;
            console.log(actieve_knop + " " + gedrukt)
            
            $("#" + gedrukt).toggleClass('choosenButton');
            $('#iFrame').load("./iframes/" + test + ".html");
            $('#' + actieve_knop).toggleClass('choosenButton');
           
            actieve_knop = gedrukt;

            // Laad  ./iframes/parameter.html in de div met iFrame dus ./iframes/cases.html  
            console.log(actieve_knop + " " + gedrukt)
        }
    </script>

    <!--Dit geeft de Bar onder aan de website aan en de copyright tekst daar onder-->
    <div id="newsletter"></div>
    <div id="copyright"></div>
</body>

</html>
