<!doctype html>
<html lang="en"> 
    <!-- deze moet nog gevalideerd worden -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compushop C.V.C | Product Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Dit script laad header.html in de div met het ID header-->
    <script>
        $(document).ready(function () {
            $('#header').load("header.html");
            $("#copyright").load("copyright.html");
        });
    </script>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/product_builder.css">
</head>

<body>
    <div id="header" class="sticky-top"></div>

    <div id="buttons">
        <!--Buttons voor de iFrames-->
        <button id="huizing_button" onClick="huizing_button()">Huizing</button>
        <button id="moederbord_button" onClick="moederbord_button()">Moederbord</button>
        <button id="cpu_button" onClick="cpu_button()">CPU</button>
        <button id="gpu_button" onClick="gpu_button()">Grafische kaart</button>
        <button id="ram_button" onClick="ram_button()">RAM Geheugen</button>
        <button id="werkgeheugen_button" onClick="werkgeheugen_button()">Werk Geheugen</button>
        <button id="koeling_button" onClick="koeling_button()">Koeling</button>
        <button id="voeding_button" onClick="voeding_button()">Voeding</button>
    </div>
    
    <!--Zet Div om de iFrames om het in CSS aan te kunnen roepen-->
    <div>
        <iframe id="iFrame"></iframe>
    </div>

    <!--Functie om iFrame in te laden na button click-->
    <script>
        var iframe=document.getElementById("iFrame");
        function huizing_button() {
            iframe.src = "./iframes/iframe_huizing.html";
        }
        function moederbord_button() {
            iframe.src = "./iframes/iframe_moederbord.html";
        }
        function cpu_button() {
            iframe.src = "./iframes/iframe_cpu.html";
        }
        function gpu_button() {
            iframe.src = "./iframes/iframe_gpu.html";
        }
        function ram_button() {
            iframe.src = "./iframes/iframe_ram.html";
        }
        function werkgeheugen_button() {
            iframe.src = "./iframes/iframe_werkgeheugen.html";
        }
        function koeling_button() {
            iframe.src = "./iframes/iframe_koeling.html";
        }
        function voeding_button() {
            iframe.src = "./iframes/iframe_voeding.html";
        }
    </script>

    <div id="newsletter"></div>
    <div id="copyright"></div>
</body> 
</html>
