<!doctype html>
<html lang="en">
<!-- deze moet nog gevalideerd worden -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Pagina Title-->
    <title>Compushop C.V.C | Product Builder</title>

    <!--Links voor Bootstrap en jQuery-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Dit script laad header.html in de div met het ID header-->
    <script>
        // $ = query selector 
        $(document).ready(function () {
            $('#header').load("header.html");
            $("#copyright").load("copyright.html");
        });
    </script>

    <!--Link voor de Pagina CSS-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/product_builder.css">
</head>

<body>
    <!--Deze div maakt de eerder ingeladen header en navigation bar "sticky-top"-->
    <div id="header" class="sticky-top"></div>

    <div class="container-float">
        <div class="row fixed">
            <div class="col col-md-2 buttons">
                <!--Buttons voor de iFrames-->
                <button class="myButton" onClick="keuze('iframe_huizing')">Huizing</button>
                <button class="myButton" onClick="keuze('iframe_moederbord')">Moederbord</button>
                <button class="myButton" onClick="keuze('iframe_cpu')">CPU</button>
                <button class="myButton" onClick="keuze('iframe_gpu')">Grafische kaart</button>
                <button class="myButton" onClick="keuze('iframe_ram')">RAM Geheugen</button>
                <button class="myButton" onClick="keuze('iframe_werkgeheugen')">Werk Geheugen</button>
                <button class="myButton" onClick="keuze('iframe_koeling')">Koeling</button>
                <button class="myButton" onClick="keuze('iframe_voeding')">Voeding</button>
            </div>
            <div class="col col-md-10" id="iFrame"></div>
        </div>
    </div>

    <!--Functie om iFrame in te laden na button click-->
    <script>
        function keuze(test) {
            $('#iFrame').load("./iframes/" + test + ".html");
            // Laad  ./iframes/parameter.html in de div met iFrame dus ./iframes/cases.html  
            // als je deze test en dan op F12 klikt kan je zien welke pagina hij probeert te laten en hoe het script dus werkt.
        }
    </script>

    <!--Dit geeft de Bar onder aan de website aan en de copyright tekst daar onder-->
    <div id="newsletter"></div>
    <div id="copyright"></div>
</body>

</html>
